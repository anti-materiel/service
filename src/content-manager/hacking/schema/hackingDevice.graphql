type HackingDevice {
  id: ID!
  name: String!
  link: String
  programs: [HackingProgram!]!
  validationErrors: [ValidationError!]
}

type PagedHackingDevices {
  content: [HackingDevice!]!
  limit: Int
  count: Int!
  page: Int!
  last: Boolean!
}

input HackingDeviceRequest {
  name: String!
  link: String
  programIds: [ID!]!
}

extend type Query {
  hackingDeviceById(hackingDeviceId: ID!): HackingDevice
  hackingDevicesList(
    search: Search
    page: Int
    limit: Int
  ): PagedHackingDevices!
}

extend type Mutation {
  createHackingDevice(request: HackingDeviceRequest!): HackingDevice!
  updateHackingDevice(
    hackingDeviceId: ID!
    request: HackingDeviceRequest!
  ): HackingDevice!
}
